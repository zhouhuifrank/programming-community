      logic-delete-field: status # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 'DELETED' # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 'NORMAL' # 逻辑未删除值(默认为 0)
  mapper-locations: classpath:mapper/*.xml

